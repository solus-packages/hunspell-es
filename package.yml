install    : |
    install -D -d -m 00755 $installdir/usr/share/hunspell

    mkdir tmp
    pushd tmp
    for file in $sources/*.oxt ; do
        unzip -o $file;
    done
    install -m 00644 es_*.dic es_*.aff $installdir/usr/share/hunspell
    popd
